<!DOCTYPE HTML>
<html xmlns:th= "http://www.thymeleaf.org">
   <head>
      <title>Meine Webseite</title>
   </head>
   <body style= "background: gray; display: flex; flex-direction: column; align-items: center; ">
	    <h2 th:text= "${title}"></h2>
		<table> 
			<head>
				<tr>
					<th> Start </th> 
				</tr>
			</head>
			<tbody>
				<tr th:each= "timeEntry :${timeEntries}">
					<td th:text = "${timeEntry.getStart()}"> 01.01.2018 10:00:00 </td> 
				</tr>
			</tbody>
		</table>
	</body>
</html>
